name: Android CI

on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /opt/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Download Android SDK Tools
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT
        sudo chown $USER:$USER $ANDROID_SDK_ROOT
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      env:
        ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT
        PATH: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses
      env:
        ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT
        PATH: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
